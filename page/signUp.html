<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SIGN UP</title>

    <!-- import Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

</head>

  .form-group{
      text-align: right;
      margin-top: 10px;
  }
</style>
<body>
<div>
    <div class="container-fluid">
        <div class="row" style="margin-top: 20px;" style="text-align:center">
            <!-- <div class="col-md-offset-2 col-md-2">
                <img class="image-responsive" src="image/logo.jpg" width="50%" >
            </div> -->
                    <div>
                        <ul class="nav navbar-nav navbar-left" >

                            <li><a href="#">MY BAG <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a></li>
                        </ul>
                    </div>
                </nav> 
            </div>
        </div>   

        <div class="row" style="margin-top: 40px;" >
            <div class="col-md-offset-2 col-md-8" style="text-align:center">
                <h2>SIGN UP</h2>
            </div>
        </div>

        <div class="row" style="margin-top: 20px;" >
            <div class="col-md-offset-2 col-md-8" style="text-align:center">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="firstname" class="col-md-2 control-label">First Name:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="firstname" >
                        </div>
                        <label for="lastname" class="col-md-2 control-label">Last Name:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="lastname" >
                        </div>
                    </div>

                    <div class="form-group" >
                        <label for="email" class="col-md-2 control-label">Email:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="email" >
                        </div>
                        <label for="username" class="col-md-2 control-label">Username:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="username" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-md-2 control-label">Password:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="password" >
                        </div>
                        <label for="confirmpassword" class="col-md-2 control-label" style="font-size:small"> Confirm Password:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="confirmpassword" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone" class="col-md-2 control-label">Phone Number:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="phone" >
                        </div>
                        <label for="address" class="col-md-2 control-label">Address:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="address" >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="city" class="col-md-2 control-label">City:</label>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="city" >
                        </div>
                        <label for="state" class="col-md-1 control-label">State:</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="state" >
                        </div>
                        <label for="zip" class="col-md-1 control-label">Zip:</label>
                        <div class="col-md-2">
                            <input type="text" class="form-control" id="zip" >
                        </div>
                    </div>

                    <div class="form-group" style="text-align: center; margin-top: 40px;">
                        <button class="btn btn-default" type="submit" style="background-color:black; color: white; width: 20%;">CREATE</submit>
                    </div>
                </form>
            </div>
        </div>

        
    
   

</div>


</body>

</html>
